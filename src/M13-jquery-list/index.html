<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery List Copy & Element Creation Demo</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">

    <div class="container py-5">
        <h1 class="mb-4 text-center">jQuery Demo: Copy & Create</h1>

        <!-- Row 1: List Copy -->
        <div class="row mb-5">
            <div class="col-md-5">
                <h5>Source List</h5>
                <select id="sourceList" class="form-select" multiple>
                    <option value="Apple">Apple</option>
                    <option value="Banana">Banana</option>
                    <option value="Cherry">Cherry</option>
                    <option value="Date">Date</option>
                    <option value="Elderberry">Elderberry</option>
                </select>
            </div>

            <div class="col-md-2 d-flex align-items-center justify-content-center">
                <button id="copyBtn" class="btn btn-primary">&rarr; Copy Selected</button>
            </div>

            <div class="col-md-5">
                <h5>Target List</h5>
                <select id="targetList" class="form-select" multiple>
                    <!-- copied items will appear here -->
                </select>
            </div>
        </div>

        <!-- Row 2: Element Creation -->
        <div class="row">
            <div class="col-md-6">
                <h5>Create New Paragraph</h5>
                <div class="input-group mb-3">
                    <input type="text" id="newText" class="form-control" placeholder="Enter paragraph text" />
                    <button id="addParaBtn" class="btn btn-success">Add &plus;</button>
                </div>
                <div id="dynamicArea" class="border p-3 bg-white">
                    <!-- new paragraphs will be appended here -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>

    <!-- Bootstrap JS Bundle (optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Our Demo Script -->
    <script src="script.js"></script>
</body>

</html>
