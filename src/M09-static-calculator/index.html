<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Calculator</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow calculator-card">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">Calculator</h3>
                <input type="text" id="display" class="form-control form-control-lg mb-3 text-end" readonly
                    placeholder="0" />

                <div class="row gx-2 gy-2">
                    <!-- First row -->
                    <div class="col-3">
                        <button class="btn btn-secondary btn-lg w-100" data-action="clear">C</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-lg w-100" data-action="backspace">←</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-secondary btn-lg w-100" data-value="%">%</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning btn-lg w-100" data-value="/">÷</button>
                    </div>

                    <!-- Second row -->
                    <div class="col-3">
                        <button class="btn btn-light btn-lg w-100" data-value="7">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light btn-lg w-100" data-value="8">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light btn-lg w-100" data-value="9">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning btn-lg w-100" data-value="*">×</button>
                    </div>

                    <!-- Third row -->
                    <div class="col-3">
                        <button class="btn btn-light btn-lg w-100" data-value="4">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light btn-lg w-100" data-value="5">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light btn-lg w-100" data-value="6">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning btn-lg w-100" data-value="-">−</button>
                    </div>

                    <!-- Fourth row -->
                    <div class="col-3">
                        <button class="btn btn-light btn-lg w-100" data-value="1">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light btn-lg w-100" data-value="2">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light btn-lg w-100" data-value="3">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-warning btn-lg w-100" data-value="+">+</button>
                    </div>

                    <!-- Fifth row -->
                    <div class="col-3">
                        <button class="btn btn-light btn-lg w-100" data-value="0">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-light btn-lg w-100" data-value=".">.</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-info btn-lg w-100" data-action="sqrt">√</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success btn-lg w-100" data-action="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (optional, for proper focus handling) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Calculator Script -->
    <script src="script.js"></script>
</body>

</html>
