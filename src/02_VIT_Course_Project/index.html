<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIT Third-Year Subjects</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Third Year Subjects - VIT</h1>
        <ul class="nav nav-tabs" id="subjectTabs" role="tablist"></ul>
        <div class="tab-content" id="subjectTabContent"></div>
    </div>

    <script>
        // JSON data for all third-year subjects
        const subjects = [
            {
                code: "CS3052",
                name: "Computer Networks",
                topics: [
                    "Modules V & VI",
                    "Networking concepts and protocols",
                    "TCP/IP stack, routing, and switching",
                ],
                practicals: [
                    "Configuring routing protocols",
                    "Simulating network topologies",
                    "Packet analysis using Wireshark",
                ],
                projects: [
                    "Network simulation with NS2/NS3",
                    "Developing a mini TCP implementation",
                ],
                assessment: "Theory: 40%, Practicals: 60%",
            },
            {
                code: "CS3205",
                name: "Design and Analysis of Algorithms",
                topics: [
                    "Complexity analysis",
                    "Divide and conquer strategies",
                    "Dynamic programming",
                ],
                practicals: [
                    "Implementing sorting algorithms",
                    "Optimization problems",
                ],
                projects: [
                    "Knapsack problem",
                    "Traveling Salesman Problem",
                ],
                assessment: "Theory: 50%, Practicals: 50%",
            },
            {
                code: "CS3215",
                name: "Web Technology",
                topics: [
                    "HTML, CSS, and JavaScript",
                    "Backend development with Node.js",
                    "Database integration with MongoDB",
                ],
                practicals: [
                    "Building a responsive website",
                    "Developing a RESTful API",
                ],
                projects: [
                    "E-commerce website",
                    "Blogging platform",
                ],
                assessment: "Theory: 40%, Practicals: 60%",
            },
            {
                code: "CS3061",
                name: "Software Modelling and Design",
                topics: [
                    "UML diagrams",
                    "Design patterns and architecture styles",
                ],
                practicals: [
                    "Developing class and sequence diagrams",
                    "Creating use case scenarios",
                ],
                projects: [
                    "Modeling a library management system",
                    "Designing an online shopping platform",
                ],
                assessment: "Theory: 40%, Practicals: 60%",
            },
        ];

        // Dynamically create tabs and content
        $(document).ready(function () {
            let tabsHtml = '';
            let contentHtml = '';

            subjects.forEach((subject, index) => {
                const activeClass = index === 0 ? 'active' : '';
                const showClass = index === 0 ? 'show active' : '';

                // Create tab
                tabsHtml += `
                    <li class="nav-item" role="presentation">
                        <button class="nav-link ${activeClass}" id="tab-${subject.code}" data-bs-toggle="tab" data-bs-target="#content-${subject.code}" type="button" role="tab" aria-controls="content-${subject.code}" aria-selected="true">
                            ${subject.name}
                        </button>
                    </li>
                `;

                // Create tab content
                contentHtml += `
                    <div class="tab-pane fade ${showClass}" id="content-${subject.code}" role="tabpanel" aria-labelledby="tab-${subject.code}">
                        <div class="accordion" id="accordion-${subject.code}">
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading-topics-${subject.code}">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-topics-${subject.code}" aria-expanded="true" aria-controls="collapse-topics-${subject.code}">
                                        Topics Covered
                                    </button>
                                </h2>
                                <div id="collapse-topics-${subject.code}" class="accordion-collapse collapse show" aria-labelledby="heading-topics-${subject.code}">
                                    <div class="accordion-body">
                                        <ul>
                                            ${subject.topics.map(topic => `<li>${topic}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading-practicals-${subject.code}">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-practicals-${subject.code}" aria-expanded="false" aria-controls="collapse-practicals-${subject.code}">
                                        Practicals
                                    </button>
                                </h2>
                                <div id="collapse-practicals-${subject.code}" class="accordion-collapse collapse" aria-labelledby="heading-practicals-${subject.code}">
                                    <div class="accordion-body">
                                        <ul>
                                            ${subject.practicals.map(practical => `<li>${practical}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading-projects-${subject.code}">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-projects-${subject.code}" aria-expanded="false" aria-controls="collapse-projects-${subject.code}">
                                        Projects
                                    </button>
                                </h2>
                                <div id="collapse-projects-${subject.code}" class="accordion-collapse collapse" aria-labelledby="heading-projects-${subject.code}">
                                    <div class="accordion-body">
                                        <ul>
                                            ${subject.projects.map(project => `<li>${project}</li>`).join('')}
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="accordion-item">
                                <h2 class="accordion-header" id="heading-assessment-${subject.code}">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-assessment-${subject.code}" aria-expanded="false" aria-controls="collapse-assessment-${subject.code}">
                                        Assessment Scheme
                                    </button>
                                </h2>
                                <div id="collapse-assessment-${subject.code}" class="accordion-collapse collapse" aria-labelledby="heading-assessment-${subject.code}">
                                    <div class="accordion-body">
                                        <p>${subject.assessment}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            });

            // Append generated HTML to the DOM
            $('#subjectTabs').html(tabsHtml);
            $('#subjectTabContent').html(contentHtml);
        });
    </script>
</body>
</html>
